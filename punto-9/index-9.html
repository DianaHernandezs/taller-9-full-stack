<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Estilos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: yellow;
        }

        th span {
            color: red;
            font-size: 1.2em;
        }

        td {
            color: black;
        }

        #combinada {
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th><span>E</span>DAD</th>
            <th><span>P</span>ESO</th>
            <th>40</th>

            <th>53</th>
            <th>76</th>
            <th id="combinada" colspan="2">En el momento en que entiendo verdaderamente a mi enemigo, en el momento en que entiendo lo suficientemente bien como para derrotarle, entonces en ese preciso momento tambi√©n le quiero</th>
        </tr>
        <tr>
            <td>40</td>
            <td>78</td>
            <td>53</td>
            <td>76</td>
        </tr>
    </table>

</body>
</html>
